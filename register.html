  <script>
//当窗口大小重新发生变化的时候触发
window.onresize = function(){
	resizeFont();
}
resizeFont();
//重置当前rem的基本参照字体大小
function resizeFont(){
	//当前设备宽度
	var _w = window.screen.width;
	document.documentElement.style.fontSize = _w/10 + 'px';
}
