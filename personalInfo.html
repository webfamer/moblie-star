<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./static/css/personalinfo.css" />
    <link rel="stylesheet" href="./static/css/reset.css" />
  </head>
  <body>
    <div class="setcenter">
      <div class="header">
        <span><i class="layui-icon layui-icon-left"></i></span>
        <span>个人信息</span>
        <span>&nbsp;</span>
      </div>
      <div class="main">
        <ul>
          <li>
            <span>用户名</span>
            <input type="text" name="" id="" placeholder="请输入用户名" />
          </li>
          <li>
            <span>姓名</span>
            <input type="text" name="" id="" placeholder="请输入姓名" />
          </li>
          <li>
            <span>钱包地址</span>
            <input type="text" name="" id="" placeholder="请输入钱包地址" />
          </li>
        </ul>
        <div class="btn">
          保存
        </div>
      </div>
    </div>
    <script>
      //当窗口大小重新发生变化的时候触发
      window.onresize = function() {
        resizeFont();
      };
      resizeFont();
      //重置当前rem的基本参照字体大小
      function resizeFont() {
        //当前设备宽度
        var _w = window.screen.width;
        document.documentElement.style.fontSize = _w / 10 + "px";
      }
    </script>
  </body>
</html>
